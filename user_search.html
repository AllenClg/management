					<form action="#" style="padding: 10px;border: 1px solid #ddd;border-top: none;">
						<div class="alert alert-info" role="alert">	
							<strong>技能提示</strong>
							 支持模糊搜索和匹配搜索，匹配搜索使用*代替！
						</div>
						<div class="form-group">
							<label for="userName">用户名</label>
							<input type="text" id="userName" class="form-control" placeholder="请输入用户名"/>
						</div>
						<div class="form-group">
							<label for="UID">UID</label>
							<input type="text" id="UID" class="form-control" placeholder="请输入用户名"/>
						</div>
						<div class="form-group">
							<label for="gName">选择用户组名</label>
							<select class="form-control">
								<option>限制用户</option>
									<option>注册用户</option>
									<option>新手上路</option>
									<option>中级会员</option>
									<option>高级会员</option>
							</select>
							<br />
							<button type="submit" class="btn btn-default">提交</button>
						</div>
					</form>

					</div>

							</div>
							<div class="form-group">
								<label for="password">用户名密码</label>
								<input type="text" id="password" class="form-control" placeholder="请输入用户名" />
							</div>
							<div class="form-group">
								<label for="confirmPW">确认用户名密码</label>
								<input type="text" id="confirmPW" class="form-control" placeholder="请输入用户名" />
							</div>
							<div class="form-group">

								<input type="text" id="email" class="form-control" placeholder="请输入用户名" />

							<div class="form-group">

								<!--<input type="text" id="group" class="form-control" placeholder="请输入用户名" />-->

									<option>限制用户</option>
